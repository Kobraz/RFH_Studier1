<html lang="en">

	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/flex-style.css">

<body>


	<article class="containerTop">
		<div class="divLogo">
			<img src="images/SquareEyes_Logo_anim.png" alt="The websites logo" class="logo">

		<div class="divMenu">

	<!-----------------------------------------MAIN START-------------------------------------------------------------------->


	<article class="containerMain">
		<div class="divMain1">
			<div id="slider">
				<input type="radio" name="slider" id="slide1" checked>
				<input type="radio" name="slider" id="slide2">
				<input type="radio" name="slider" id="slide3">
				<input type="radio" name="slider" id="slide4">
				<div id="slides">
					<div id="overflow">
						<div class="inner">
							<div class="slide slide_1">
								<div class="slide-content">
									<a href="movie1.html"><img src="images/Square_Eyes_Cover1.jpg" class="cover"></a><a href="movie1.html"><img src="images/Square_Eyes_Cover2.jpg" class="cover"></a>
								</div>
							</div>
							<div class="slide slide_2">
								<div class="slide-content">
									<h2>Slide 2</h2>
									<p>Content for Slide 2</p>
								</div>
							</div>
							<div class="slide slide_3">
								<div class="slide-content">
									<h2>Slide 3</h2>
									<p>Content for Slide 3</p>
								</div>
							</div>
							<div class="slide slide_4">
								<div class="slide-content">
									<h2>Slide 4</h2>
									<p>Content for Slide 4</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="controls">
					<label for="slide1"></label>
					<label for="slide2"></label>
					<label for="slide3"></label>
					<label for="slide4"></label>
				</div>
				<div id="bullets">
					<label for="slide1"></label>
					<label for="slide2"></label>
					<label for="slide3"></label>
					<label for="slide4"></label>
				</div>
			</div>

		</div>
