<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Square Eyes | Checkout</title>
	<link rel="stylesheet" href="css/flex-style.css">
	<link rel="stylesheet" href="css/movie.css">
    <link rel="stylesheet" href="css/card.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">

</head>
<body>

<header>
	<article class="containerTop">
		<div class="divLogo">
			<img src="images/SquareEyes_Logo_anim.png" alt="The websites logo" class="logo">
		</div>
		<div class="divMenu">
			<a href="index.html" class="menu">Home</a>
			&emsp;
			<a href="info.html" class="menu">About us</a>
			&emsp;
			<a href="contact.html" class="menu">Contact us</a>
			&emsp;
			<a href="cart.html" class="menu">Cart</a>
			&emsp;
			<a href="account.html" class="menu">My Account</a>    

		</div>
		
	</article>
</header>
	
<main>    
    <article class="containerMain">
		<div class="grid">
            <div class="grid-item" id="photo">
                <div class="cardImg" id="photo">
					<img class="cardPhotoX" id="imageX" src="images/Square_Eyes_Cover7.jpg" alt="movie cover">
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="grid-item" id="info">
                <div class="card" id="info">
					<div class="information">
						<h1>Credit card details</h1>
						<br>
						<form action="https://roarfh.netlify.app/order-receipt.html" method="get" class="form1">
							<div class="name">
								  <label for="name">Cardholder name: </label>
								  <p>
								  <input type="text" name="name" id="name" required placeholder="Cardholder name" class="basic-styling">
								</p>
							</div>
							<div class="cardnumber">
								<label for="cardnumber">Card number: </label>
								<p>
								<input type="text" name="cardnumber" id="cardnumber" required placeholder="Card number" class="basic-styling">
								  </p>
							</div>
							<div class="expdate">
								<label for="expdate">Expiration date: </label>
								<p>
								<input type="text" name="expdate" id="expdate" required placeholder="Month / Year" class="basic-styling">
								  </p>
							</div>
							<div class="cvv">
								<label for="cvv">CVV Number: </label>
								<p>
								<input type="text" name="cvv" id="cvv" required placeholder="CVV" class="basic-styling">
								  </p>
							</div>
						</form>
						<div id="aButtons" class="form1">
							<p><a href="order-receipt.html"><button id="placeOrder">Place order</button></a></p>
						</div>
					</div>
                </div>
            </div>
        </div>
	</article>
</main>

<footer>
	<article class="containerBottom">
		<div class="divBottom">
			<b>SquareEyes:</b> Connecting film-lovers
		</div>
	</article>
</footer>

	<script type="text/javascript">
		let image = document.getElementById('imageX');
		let images = ['images/Square_Eyes_Cover1.jpg','images/Square_Eyes_Cover3.jpg','images/Square_Eyes_Cover2.jpg','images/Square_Eyes_Cover8.jpg','images/Square_Eyes_Cover4.jpg','images/Square_Eyes_Cover5.jpg','images/Square_Eyes_Cover6.jpg','images/Square_Eyes_Cover7.jpg',]
		setInterval(function() {
			let random = Math.floor(Math.random() * 8)
			image.src = images[random];
		}, 2000);
	</script>

</body>
</html>
