<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Square Eyes | Contact Us</title>
	<link rel="stylesheet" href="css/flex-style.css">
	<link rel="stylesheet" href="css/movie.css">

	<link rel="stylesheet" href="css/form.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">

</head>
<body>

	<header>
		<nav class="containerTop">
			<div class="divLogo">
				<a href="/">
				<img src="images/SquareEyes_Logo_anim.png" alt="The websites logo" class="logo">
				</a>
			</div>
			<ul class="nav-links">
				<li><a href="index.html" class="menu">Home</a></li>
				<li><a href="info.html" class="menu">About</a></li>
				<li><a href="contact.html" class="menu">Contact</a></li>
				<li><a href="cart.html" class="menu">Cart</a></li>
				<li><a href="account.html" class="menu">Account</a> </li>
			</ul>
			
		</nav>
	</header>
	
<main>    
    <article class="containerMain">
		<div class="grid">
            <div class="grid-item" id="photo">
                <div class="cardImg" id="photo">
					<img class="cardPhotoX" id="imageX" src="images/Square_Eyes_Cover7.jpg" alt="movie cover">
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="grid-item" id="info">
                <div class="card" id="info">
					<div class="information">
						<h1>Contact Us</h1>
						<br>
						<form action="https://roarfh.netlify.app/order-receipt.html" method="get" class="form1">
							<div class="name">
								  <label for="name">Name: </label>
								  <p>
								  <input type="text" name="name" id="name" required placeholder="Your name" class="basic-styling">
								
							</div>
							<div class="e-mail">
								<label for="e-mail">E-mail: </label>
								<p>
								<input type="text" name="e-mail" id="e-mail" required placeholder="E-mail" class="basic-styling">
								  </p>
							</div>
							<div class="message">
								<label for="message">Your message: </label>
								<p>
								<textarea name="message" id="message" required placeholder="Your message" class="basic-styling"></textarea>
								</p>
							</div>
						</form>
						<div id="aButtons" class="form1">
							<p><a href="receipt.html"><button id="account">Send</button></a></p>
						</div>
					</div>
                </div>
            </div>
        </div>
	</article>
</main>


<footer>
	<div class="containerBottomIndex">
		<div class="divBottom">
			<b>SquareEyes:</b> Connecting film-lovers  â€¢  2023 @ Roar Falch Hanssen
		</div>
	</div>
</footer>

	<script type="text/javascript">
		let image = document.getElementById('imageX');
		let images = ['images/Square_Eyes_Cover1.jpg','images/Square_Eyes_Cover3.jpg','images/Square_Eyes_Cover2.jpg','images/Square_Eyes_Cover8.jpg','images/Square_Eyes_Cover4.jpg','images/Square_Eyes_Cover5.jpg','images/Square_Eyes_Cover6.jpg','images/Square_Eyes_Cover7.jpg',]
		setInterval(function() {
			let random = Math.floor(Math.random() * 8)
			image.src = images[random];
		}, 2000);
	</script>

</body>
</html>
